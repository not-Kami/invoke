<!DOCTYPE html>
<html>

<head>
  <title>Test CORS API</title>
</head>

<body>
  <h1>Test CORS API</h1>
  <button id="test">Tester l'API</button>
  <pre id="result"></pre>
  <script>
    document.getElementById('test').onclick = function () {
      fetch('http://localhost:3000/api/v1/health')
        .then(r => r.json())
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        })
        .catch(e => {
          document.getElementById('result').textContent = 'Erreur CORS ou r√©seau : ' + e;
        });
    };
  </script>
</body>

</html>
